<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .p-carousel {
            display: flex;
            justify-content: start;
            transition: transform 0.2s ease-in-out;
        }

        .p-carousel-container {
            margin: auto;
            width: 810px;
            border: 1px solid #000;
            ;
            overflow: hidden;
        }

        .content {
            width: 250px;
            height: 300px;
            flex-shrink: 0;
            text-align: center;
            background-color: lightblue;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arrow {
            display: flex;
            justify-content: center;
            font-size: xx-large;
        }

        .arrow-left,
        .arrow-right {
            margin: 1rem 2rem;
            cursor: pointer;
            border: 1px solid rgba(0, 0, 0, .5);
            border-radius: 5px;
            padding: 5px 15px;
        }

        .arrow-left:hover,
        .arrow-right:hover {
            background: #000;
            color: white;
        }
    </style>
</head>

<body>
    <div class="p-carousel-container">
        <div class="p-carousel">
            <div class="content">1</div>
            <div class="content">2</div>
            <div class="content">3</div>
            <div class="content">4</div>
            <div class="content">5</div>
            <div class="content">6</div>
            <div class="content">7</div>
        </div>
    </div>
    <div class="arrow">
        <div class="arrow-left">&#139</div>
        <div class="arrow-right">&#155</div>
    </div>

        const carouselContainer = document.querySelector(".p-carousel-container");
        const carousel = document.querySelector(".p-carousel");
        const contents = document.querySelectorAll(".content");
        const contentWidth = contents[0].offsetWidth + 20;
        const previous = document.querySelector(".arrow-left");
        const next = document.querySelector(".arrow-right");

        const numVisible = 3; // Nombre d'éléments visibles à la fois

        let currentIndex = 0;

        function moveCarousel() {
            currentIndex++;
            if (currentIndex + numVisible > contents.length) {
                currentIndex = 0;
            }

            carousel.style.transform = `translateX(-${currentIndex * contentWidth}px)`;
        }

        previous.onclick = function () {
            currentIndex--;

            if (currentIndex >= 0) {
                carousel.style.transform = `translateX(-${currentIndex * contentWidth}px)`;
            } else {
                currentIndex = 0;
            }
        };


        next.onclick = function () {
            currentIndex++;
            const numItems = contents.length;
            const itemsPerPage = 3;
            const maxIndex = Math.max(0, numItems - itemsPerPage);

            if (currentIndex <= maxIndex) {
                carousel.style.transform = `translateX(-${currentIndex * contentWidth}px)`;
            } else {
                currentIndex = 0;
                carousel.style.transform = `translateX(0px)`;
            }
        };


        //        setInterval(moveCarousel, 2000); // Change de contenu toutes les 2 secondes (ajustez la durée selon vos besoins)

    </script>
